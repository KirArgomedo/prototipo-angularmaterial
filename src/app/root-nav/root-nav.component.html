<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar (click)="visualizarLista()">Menu</mat-toolbar>
    <mat-nav-list *ngIf="mostrarLista">
      <a mat-list-item routerLinkActive = "color-routerLinkActive" [routerLink]="['dashboard']">Bienvenida</a>
      <a mat-list-item routerLinkActive = "color-routerLinkActive" >Personas Juridicas</a>
      <a mat-list-item routerLinkActive = "color-routerLinkActive"  >Personas Naturales</a>
      <a mat-list-item routerLinkActive = "color-routerLinkActive" [routerLink]="['vehiculos']">Vehiculos</a>
      <a mat-list-item routerLinkActive = "color-routerLinkActive" [routerLink]="['papeletas']">Papeletas</a>
      <a mat-list-item routerLinkActive = "color-routerLinkActive" >Reportes</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="idMenuNav" >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span  >Municipalidad Provincial de Vir√∫</span>
    </mat-toolbar>
    <ng-content>     </ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
